<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML TASK-5</title>
</head>
<body>
    <center><font color="blue"><h1>Registration Form</h1></font></center>
<center>
<table border="1" bordercolor="black" cellspacing="0" cellpadding="3" width="700" >
        <tr>
            <th width="30%">First Name</th>
                <td>
                    <input type="text" placeholder=" " size="70">
                </td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>
                <input type="text" placeholder=" " size="70">
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input type="text" placeholder=" " size="70">
            </td>
        </tr>
        <tr>
            <th>Password</th>
            <td>
                <input type="text" placeholder=" " size="70">
            </td>
        </tr>
        <tr>
            <th>Re-enter Password</th>
            <td>
                <input type="text" placeholder=" " size="70">
            </td>
        </tr>
        <tr>
            <th rowspan="2">Gender:</th>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </td>
        </tr>
        <tr>
            <td>
               <input type="radio" id="female" name="gender" value="female">
               <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <th>Age:</th>
            <td>
                <input type="text" placeholder="" size="70">
            </td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td>
                <input type="tel" placeholder=" " size="70">
            </td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea name="address" id="add" rows="3"></textarea></td>
        </tr>
        <tr>
            <th>State</th>
            <td>
                <input type="text" placeholder=" " size="70">   
            </td>
        </tr>
        <tr>
            <th>Country</th>
            <td>
                <select>
                    <option value="choose">Choose your country</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Languages Known</th>
            <td>
                <input type="checkbox">English
                <input type="checkbox">Kannada
                <input type="checkbox">Hindi
                <input type="checkbox">Telugu
            </td>
        </tr>
        <tr>
            <td colspan="2">
               <input type="checkbox">Hereby I declare all the given details are true
            </td>
        </tr>
        <tr>
           <td colspan="2">
            <p align="right" style="margin-top: 1px; margin-bottom: 1px;">Log into<a href="https://ethnus.com" title="Log into Ethnus Website">Ethnus</a>Website</p>
        </tr>
        
</table>
</center>
<br>
<center>
<input type="submit" value="Register">
</center> 
</body>
</html>
